<!DOCTYPE html>
<html>
<head>
  <title>Thinking Framework Suggester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; padding: 0 20px; }
    textarea { width: 100%; height: 100px; margin: 10px 0; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Thinking Framework Suggester</h1>
  <p>Describe a problem or decision you're facing:</p>
  <textarea id="problem" placeholder="e.g., Should I switch careers? Is this business idea worth pursuing?"></textarea>
  <br>
  <button onclick="suggestFrameworks()">Get Frameworks</button>
  <div id="result"></div>

  <script>
    async function suggestFrameworks() {
      const problem = document.getElementById('problem').value;
      if (!problem.trim()) return;
      
      document.getElementById('result').innerText = "Thinking...";
      
     const response = await fetch('https://s4xch7fnef.execute-api.ap-southeast-2.amazonaws.com/prod/suggest', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ problem })
});
      
      const data = await response.json();
      document.getElementById('result').innerText = data.frameworks || 'Error: ' + data.error;
    }
  </script>
</body>
</html>
