<script>
    // ---------- Configuration ----------
    const LABEL_START_HOUR = 6;
    const LABEL_END_HOUR = 22;
    const SLOT_START_HOUR = 6;
    const SLOT_END_HOUR = 21;

    const dayColors = [
        '#ff6b6b', // Sunday
        '#4ecdc4', // Monday
        '#45b7d1', // Tuesday
        '#96ceb4', // Wednesday
        '#feca57', // Thursday
        '#ff9ff3', // Friday
        '#54a0ff'  // Saturday
    ];

    const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const shortDayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    // ---------- State ----------
    let currentDate = new Date();
    let currentView = 'daily';
    let currentEditTaskId = null;

    let tasks = (function loadInitialTasks() {
        const stored = localStorage.getItem('timeblock_tasks');
        if (stored) {
            try {
                const parsed = JSON.parse(stored);
                parsed.forEach(t => {
                    const d = new Date(t.date);
                    t.color = dayColors[d.getDay()];
                });
                return parsed;
            } catch (e) {
                console.error('Failed to parse stored tasks', e);
            }
        }
        const sampleBase = new Date();
        return [
            { id: 1, title: "Morning Meeting", description: "Team sync-up", start: "09:00", end: "10:00", date: new Date(sampleBase).toISOString(), color: dayColors[sampleBase.getDay()], completed: false },
            { id: 2, title: "Project Work", description: "Frontend development", start: "10:30", end: "12:00", date: new Date(sampleBase).toISOString(), color: dayColors[sampleBase.getDay()], completed: false },
            { id: 3, title: "Lunch Break", description: "", start: "12:00", end: "13:00", date: new Date(sampleBase).toISOString(), color: dayColors[sampleBase.getDay()], completed: true },
            { id: 4, title: "Client Call", description: "Discuss project requirements", start: "14:00", end: "15:00", date: new Date(sampleBase.getTime() + 24 * 60 * 60 * 1000).toISOString(), color: dayColors[(sampleBase.getDay() + 1) % 7], completed: false }
        ];
    })();

    function saveTasks() {
        localStorage.setItem('timeblock_tasks', JSON.stringify(tasks));
    }

    // ---------- Utilities ----------
    function formatHour(hour) {
        if (hour === 0) return '12 AM';
        if (hour < 12) return `${hour} AM`;
        if (hour === 12) return '12 PM';
        return `${hour - 12} PM`;
    }

    function timeToMinutes(timeStr) {
        const [hours, minutes] = timeStr.split(':').map(Number);
        return hours * 60 + minutes;
    }

    function minutesToTime(minutes) {
        const clamped = Math.max(0, Math.min(minutes, 24 * 60 - 1));
        const hours = Math.floor(clamped / 60);
        const mins = clamped % 60;
        return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
    }

    // ---------- Rendering ----------
    document.addEventListener('DOMContentLoaded', () => {
        updateDaySelector();
        updateDateDisplay();
        generateTimeLabels();
        setupViewToggle();
        setupDaySelectorClick();
        renderCurrentView();

        document.getElementById('add-task').addEventListener('click', addTask);
        document.getElementById('export-calendar').addEventListener('click', exportToCalendar);
        document.getElementById('prev-day').addEventListener('click', () => changeDate(-1));
        document.getElementById('next-day').addEventListener('click', () => changeDate(1));
        document.getElementById('today-btn').addEventListener('click', resetToToday);
        document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
        document.getElementById('menu-toggle-header').addEventListener('click', toggleSidebar);
        document.getElementById('form-menu-toggle').addEventListener('click', toggleSidebar);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('save-task').addEventListener('click', saveEditedTask);
        document.getElementById('delete-task').addEventListener('click', deleteTask);

        document.getElementById('edit-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 900) {
                document.getElementById('sidebar').classList.remove('hidden');
            }
        });
    });

    function setupDaySelectorClick() {
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    }

    function updateDaySelector() {
        const currentDayIndex = currentDate.getDay();
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.classList.remove('active');
            if (parseInt(btn.dataset.day) === currentDayIndex) {
                btn.classList.add('active');
            }
        });
    }

    function updateDateDisplay() {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', options);
    }

    function changeDate(days) {
        currentDate.setDate(currentDate.getDate() + days);
        updateDateDisplay();
        updateDaySelector();
        renderCurrentView();
    }

    function resetToToday() {
        currentDate = new Date();
        updateDateDisplay();
        updateDaySelector();
        renderCurrentView();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
    }

    function generateTimeLabels() {
        const timeLabels = document.getElementById('time-labels');
        timeLabels.innerHTML = '';
        for (let hour = LABEL_START_HOUR; hour <= LABEL_END_HOUR; hour++) {
            const timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot';
            timeSlot.textContent = formatHour(hour);
            timeLabels.appendChild(timeSlot);
        }
    }

    function setupViewToggle() {
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.view-btn').forEach(b => {
                    b.classList.remove('active');
                    b.setAttribute('aria-selected', 'false');
                });
                this.classList.add('active');
                this.setAttribute('aria-selected', 'true');
                currentView = this.dataset.view;
                renderCurrentView();
            });
        });
    }

    function renderCurrentView() {
        const headerTitle = document.querySelector('.header h2');
        document.querySelector('.daily-view').classList.remove('active');
        document.querySelector('.weekly-view').classList.remove('active');
        document.querySelector('.monthly-view').classList.remove('active');
        
        if (currentView === 'daily') {
            headerTitle.textContent = 'Daily Schedule';
            document.querySelector('.daily-view').classList.add('active');
            renderSchedule();
        } else if (currentView === 'weekly') {
            headerTitle.textContent = 'Weekly Schedule';
            document.querySelector('.weekly-view').classList.add('active');
            renderWeeklyView();
        } else if (currentView === 'monthly') {
            headerTitle.textContent = 'Monthly Calendar';
            document.querySelector('.monthly-view').classList.add('active');
            renderMonthlyView();
        }
        renderTaskList();
    }

    function renderSchedule() {
        const scheduleGrid = document.getElementById('schedule-grid');
        scheduleGrid.innerHTML = '';

        const tasksForDate = tasks.filter(task => new Date(task.date).toDateString() === currentDate.toDateString());

        for (let hour = SLOT_START_HOUR; hour <= SLOT_END_HOUR; hour++) {
            const hourSlot = document.createElement('div');
            hourSlot.className = 'hour-slot';
            hourSlot.dataset.hour = hour;
            hourSlot.addEventListener('dragover', dragOver);
            hourSlot.addEventListener('drop', dropOnDay);
            
            const hourStart = hour * 60;
            const hourEnd = (hour + 1) * 60;
            const hourTasks = tasksForDate.filter(task => {
                const startMinutes = timeToMinutes(task.start);
                const endMinutes = timeToMinutes(task.end);
                return !(endMinutes <= hourStart || startMinutes >= hourEnd);
            });

            if (hourTasks.length > 0) {
                hourTasks.forEach((task, idx) => {
                    const taskBlock = document.createElement('div');
                    taskBlock.className = `task-block fade-in ${task.completed ? 'completed' : ''}`;
                    taskBlock.style.backgroundColor = task.color;
                    taskBlock.dataset.taskId = task.id;
                    taskBlock.setAttribute('draggable', 'true');
                    
                    const startMinutes = timeToMinutes(task.start);
                    const endMinutes = timeToMinutes(task.end);
                    const topPercent = ((Math.max(startMinutes, hourStart) - hourStart) / 60) * 100;
                    const heightPercent = ((Math.min(endMinutes, hourEnd) - Math.max(startMinutes, hourStart)) / 60) * 100;

                    taskBlock.style.top = `${topPercent}%`;
                    taskBlock.style.height = `${heightPercent}%`;
                    
                    taskBlock.innerHTML = `<h4>${task.title}</h4><p>${task.start} - ${task.end}</p>`;
                    taskBlock.addEventListener('click', () => openEditModal(task.id));
                    taskBlock.addEventListener('dragstart', dragStart);
                    taskBlock.addEventListener('dragend', dragEnd);
                    hourSlot.appendChild(taskBlock);
                });
            }
            scheduleGrid.appendChild(hourSlot);
        }
    }
    
    function renderWeeklyView() {
        const weekHeader = document.getElementById('week-header');
        const weekGrid = document.getElementById('week-grid');
        weekHeader.innerHTML = '<div></div>'; // Placeholder for time column
        weekGrid.innerHTML = '';

        const startOfWeek = new Date(currentDate);
        startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
        
        // Headers
        for (let i = 0; i < 7; i++) {
            const day = new Date(startOfWeek);
            day.setDate(startOfWeek.getDate() + i);
            const dayHeader = document.createElement('div');
            dayHeader.className = 'week-day-header';
            dayHeader.textContent = `${shortDayNames[i]} ${day.getDate()}`;
            if (day.toDateString() === new Date().toDateString()) {
                dayHeader.style.backgroundColor = '#e3f2fd';
            }
            weekHeader.appendChild(dayHeader);
        }

        // Grid
        for (let hour = SLOT_START_HOUR; hour <= SLOT_END_HOUR; hour++) {
            const timeSlot = document.createElement('div');
            timeSlot.className = 'week-time-slot';
            timeSlot.textContent = formatHour(hour);
            weekGrid.appendChild(timeSlot);

            for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
                const daySlot = document.createElement('div');
                daySlot.className = 'week-day-slot';
                daySlot.dataset.day = dayIndex;
                daySlot.dataset.hour = hour;
                daySlot.addEventListener('dragover', dragOver);
                daySlot.addEventListener('drop', dropOnWeek);

                const dayDate = new Date(startOfWeek);
                dayDate.setDate(startOfWeek.getDate() + dayIndex);

                const dayTasks = tasks.filter(task => new Date(task.date).toDateString() === dayDate.toDateString());
                const hourStart = hour * 60;
                const hourEnd = (hour + 1) * 60;
                const hourTasks = dayTasks.filter(task => {
                    const startMinutes = timeToMinutes(task.start);
                    const endMinutes = timeToMinutes(task.end);
                    return !(endMinutes <= hourStart || startMinutes >= hourEnd);
                });

                hourTasks.forEach(task => {
                    const taskBlock = document.createElement('div');
                    taskBlock.className = `week-task-block ${task.completed ? 'completed' : ''}`;
                    taskBlock.style.backgroundColor = task.color;
                    taskBlock.dataset.taskId = task.id;
                    
                    const startMinutes = timeToMinutes(task.start);
                    const endMinutes = timeToMinutes(task.end);
                    const topPercent = ((Math.max(startMinutes, hourStart) - hourStart) / 60) * 100;
                    const heightPercent = ((Math.min(endMinutes, hourEnd) - Math.max(startMinutes, hourStart)) / 60) * 100;

                    taskBlock.style.top = `${topPercent}%`;
                    taskBlock.style.height = `${heightPercent}%`;
                    taskBlock.textContent = task.title;
                    taskBlock.setAttribute('draggable', 'true');
                    taskBlock.addEventListener('dragstart', dragStart);
                    taskBlock.addEventListener('dragend', dragEnd);
                    taskBlock.addEventListener('click', () => openEditModal(task.id));
                    daySlot.appendChild(taskBlock);
                });
                weekGrid.appendChild(daySlot);
            }
        }
    }

    function renderMonthlyView() {
        const monthTitle = document.getElementById('month-title');
        const calendarGrid = document.getElementById('calendar-grid');
        calendarGrid.innerHTML = '';
        
        const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        monthTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        
        shortDayNames.forEach(day => {
            calendarGrid.innerHTML += `<div class="calendar-header">${day}</div>`;
        });
        
        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();

        // Previous month's days
        for (let i = 0; i < startingDayOfWeek; i++) {
            calendarGrid.innerHTML += `<div class="calendar-day other-month"></div>`;
        }
        
        // Current month's days
        const today = new Date();
        for (let day = 1; day <= daysInMonth; day++) {
            const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            let dayClasses = 'calendar-day';
            if (day === today.getDate() && currentDate.getMonth() === today.getMonth() && currentDate.getFullYear() === today.getFullYear()) {
                dayClasses += ' today';
            }
            
            const dayTasks = tasks.filter(task => new Date(task.date).toDateString() === dayDate.toDateString());
            let tasksHtml = dayTasks.map(task => 
                `<span class="month-task ${task.completed ? 'completed' : ''}" style="background-color: ${task.color}" data-task-id="${task.id}">${task.title}</span>`
            ).join('');

            calendarGrid.innerHTML += `
                <div class="${dayClasses}">
                    <div class="calendar-day-number">${day}</div>
                    ${tasksHtml}
                </div>`;
        }

        // Add click listeners to newly created month tasks
        calendarGrid.querySelectorAll('.month-task').forEach(taskEl => {
            taskEl.addEventListener('click', (e) => {
                e.stopPropagation();
                openEditModal(e.target.dataset.taskId);
            });
        });
    }

    function renderTaskList() {
        const taskItems = document.getElementById('task-items');
        taskItems.innerHTML = '';
        const sorted = tasks.slice().sort((a, b) => new Date(a.date) - new Date(b.date) || timeToMinutes(a.start) - timeToMinutes(b.start));

        sorted.forEach(task => {
            const taskItem = document.createElement('div');
            taskItem.className = `task-item fade-in ${task.completed ? 'completed' : ''}`;
            taskItem.dataset.taskId = task.id;
            taskItem.style.borderLeft = `4px solid ${task.color}`;
            taskItem.setAttribute('draggable', 'true');
            
            const taskDate = new Date(task.date);
            const dateStr = taskDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            taskItem.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-task-id="${task.id}">
                <div class="task-content">
                    <h4>${task.title}</h4>
                    <p>${task.description || 'No description'} &bull; ${dateStr}</p>
                    <div class="task-time">
                        <span>${task.start}</span>
                        <span>${task.end}</span>
                    </div>
                </div>
                <div class="task-actions">
                    <button class="task-action-btn edit-btn" title="Edit"><i class="fas fa-edit"></i></button>
                    <button class="task-action-btn delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                </div>
            `;
            
            taskItem.querySelector('.task-checkbox').addEventListener('change', (e) => {
                e.stopPropagation();
                toggleTaskCompletion(task.id, e.target.checked);
            });
            taskItem.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                openEditModal(task.id);
            });
            taskItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                deleteTaskFromList(task.id);
            });
            taskItem.addEventListener('click', () => openEditModal(task.id));
            taskItem.addEventListener('dragstart', dragStart);
            taskItem.addEventListener('dragend', dragEnd);
            
            taskItems.appendChild(taskItem);
        });
    }

    function toggleTaskCompletion(taskId, completed) {
        const task = tasks.find(t => t.id == taskId);
        if (task) {
            task.completed = completed;
            saveTasks();
            renderCurrentView();
        }
    }

    function addTask() {
        const title = document.getElementById('task-title').value.trim();
        const start = document.getElementById('start-time').value;
        const end = document.getElementById('end-time').value;

        if (!title || !start || !end || timeToMinutes(start) >= timeToMinutes(end)) {
            alert('Please provide a valid title and time range.');
            return;
        }

        const selectedDay = parseInt(document.querySelector('.day-btn.active')?.dataset.day ?? currentDate.getDay());
        const taskDate = new Date(currentDate);
        taskDate.setDate(currentDate.getDate() + (selectedDay - currentDate.getDay()));

        const newTask = {
            id: Date.now(),
            title,
            description: document.getElementById('task-desc').value.trim(),
            start,
            end,
            date: taskDate.toISOString(),
            color: dayColors[selectedDay],
            completed: false
        };

        tasks.push(newTask);
        saveTasks();
        document.getElementById('task-form').reset();
        document.getElementById('task-title').value = '';
        document.getElementById('task-desc').value = '';
        renderCurrentView();
        if (window.innerWidth <= 900) toggleSidebar();
    }

    // ---------- Edit / Delete ----------
    function openEditModal(taskId) {
        const task = tasks.find(t => t.id == taskId);
        if (!task) return;
        currentEditTaskId = taskId;
        document.getElementById('edit-task-title').value = task.title;
        document.getElementById('edit-task-desc').value = task.description || '';
        document.getElementById('edit-start-time').value = task.start;
        document.getElementById('edit-end-time').value = task.end;
        const modal = document.getElementById('edit-modal');
        modal.classList.add('active');
        modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
        const modal = document.getElementById('edit-modal');
        modal.classList.remove('active');
        modal.setAttribute('aria-hidden', 'true');
        currentEditTaskId = null;
    }

    function saveEditedTask() {
        const task = tasks.find(t => t.id == currentEditTaskId);
        if (!task) return;
        
        task.title = document.getElementById('edit-task-title').value.trim();
        task.description = document.getElementById('edit-task-desc').value.trim();
        task.start = document.getElementById('edit-start-time').value;
        task.end = document.getElementById('edit-end-time').value;

        saveTasks();
        renderCurrentView();
        closeModal();
    }
    
    function deleteTaskFromList(taskId) {
        if (!confirm('Are you sure you want to delete this task?')) return;
        tasks = tasks.filter(t => t.id != taskId);
        saveTasks();
        renderCurrentView();
    }
    
    function deleteTask() {
        deleteTaskFromList(currentEditTaskId);
        closeModal();
    }

    // ---------- Export ----------
    function exportToCalendar() {
        const icsContent = [
            'BEGIN:VCALENDAR',
            'VERSION:2.0',
            'PRODID:-//TimeBlock Planner//EN',
            ...tasks.filter(t => !t.completed).flatMap(task => {
                const start = new Date(task.date);
                const [sh, sm] = task.start.split(':').map(Number);
                start.setHours(sh, sm, 0, 0);
                
                const end = new Date(task.date);
                const [eh, em] = task.end.split(':').map(Number);
                end.setHours(eh, em, 0, 0);

                const formatDate = d => d.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                const escape = text => String(text).replace(/\\/g, '\\\\').replace(/,/g, '\\,').replace(/;/g, '\\;').replace(/\n/g, '\\n');

                return [
                    'BEGIN:VEVENT',
                    `UID:${task.id}@timeblock`,
                    `DTSTAMP:${formatDate(new Date())}`,
                    `DTSTART:${formatDate(start)}`,
                    `DTEND:${formatDate(end)}`,
                    `SUMMARY:${escape(task.title)}`,
                    task.description ? `DESCRIPTION:${escape(task.description)}` : '',
                    'END:VEVENT'
                ].filter(Boolean);
            }),
            'END:VCALENDAR'
        ].join('\r\n');

        const blob = new Blob([icsContent], { type: 'text/calendar' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `timeblock-export.ics`;
        a.click();
        URL.revokeObjectURL(a.href);
    }
    
    // ---------- Drag & Drop ----------
    function dragStart(e) {
        const el = e.target.closest('[data-task-id]');
        e.dataTransfer.setData('text/plain', el.dataset.taskId);
        e.dataTransfer.effectAllowed = 'move';
        setTimeout(() => el.style.opacity = '0.5', 0);
    }

    function dragEnd(e) {
        const el = e.target.closest('[data-task-id]');
        if (el) el.style.opacity = '1';
    }

    function dragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
    }

    function updateTaskTimeFromDrop(task, slot, event) {
        const hour = parseInt(slot.dataset.hour, 10);
        const rect = slot.getBoundingClientRect();
        const dropY = event.clientY - rect.top;
        const percent = Math.max(0, Math.min(1, dropY / rect.height));
        const minutesInHour = Math.floor(percent * 60);
        
        const newStartMinutes = hour * 60 + minutesInHour;
        const duration = timeToMinutes(task.end) - timeToMinutes(task.start);
        
        task.start = minutesToTime(newStartMinutes);
        task.end = minutesToTime(newStartMinutes + duration);
    }

    function dropOnDay(e) {
        e.preventDefault();
        const taskId = e.dataTransfer.getData('text/plain');
        const task = tasks.find(t => t.id == taskId);
        if (!task) return;

        const slot = e.currentTarget;
        updateTaskTimeFromDrop(task, slot, e);
        task.date = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate()).toISOString();
        task.color = dayColors[currentDate.getDay()];

        saveTasks();
        renderCurrentView();
    }

    function dropOnWeek(e) {
        e.preventDefault();
        const taskId = e.dataTransfer.getData('text/plain');
        const task = tasks.find(t => t.id == taskId);
        if (!task) return;

        const slot = e.currentTarget;
        const dayIndex = parseInt(slot.dataset.day, 10);
        
        const startOfWeek = new Date(currentDate);
        startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
        const newDate = new Date(startOfWeek);
        newDate.setDate(startOfWeek.getDate() + dayIndex);

        updateTaskTimeFromDrop(task, slot, e);
        task.date = newDate.toISOString();
        task.color = dayColors[dayIndex];

        saveTasks();
        renderCurrentView();
    }
</script>
